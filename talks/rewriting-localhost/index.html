<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/talks/rewriting-localhost/">
    <title>Rewriting Localhost</title>
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/dracula.css" />
    <link
      rel="stylesheet"
      href="node_modules/reveal.js/plugin/highlight/monokai.css"
    />
    <style>
      .reveal h1 {
        font-size: 2.5em;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Slides are loaded from presentation.md -->
        <section
          data-markdown="presentation.md"
          data-separator="^\n---\n$"
          data-separator-vertical="^\n--\n$"
        >
        </section>
      </div>
    </div>

    <script src="node_modules/reveal.js/dist/reveal.js"></script>
    <script src="node_modules/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
    <script src="node_modules/reveal.js/plugin/notes/notes.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        slideNumber: true,
        transition: "slide",
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
        width: 1200,
        height: 700,
        margin: 0.1,
      });
    </script>
  </body>
</html>
